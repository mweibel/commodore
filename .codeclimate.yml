version: "2"

checks:
  argument-count:
    enabled: true
    config:
      threshold: 10
  complex-logic:
    enabled: true
    config:
      threshold: 4
  file-lines:
    enabled: true
    config:
      threshold: 500
  method-complexity:
    enabled: true
    config:
      threshold: 15
  method-count:
    enabled: true
    config:
      threshold: 30
  method-lines:
    enabled: true
    config:
      threshold: 50
  nested-control-flow:
    enabled: true
    config:
      threshold: 4
  return-statements:
    enabled: true
    config:
      threshold: 10
  similar-code:
    enabled: true
  identical-code:
    enabled: true

exclude_patterns:
  - 'catalog/'
  - 'commodore/cruft/'
  - 'compiled/'
  - 'dependencies/'
  - 'inventory/'
  - 'vendor/'
  - '.tox/'
  - 'tests/'
  - 'tests_cruft/'
